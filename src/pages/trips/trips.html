<ion-header>

  <ion-navbar>
    <ion-title>Trips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button (click)="toNewTripPage()">Add Trip</button>
<ion-card *ngFor="let trip of trips"
  (click)="toTripPage(trip)">
  <ion-card-header>Trip to {{trip.location}}
  </ion-card-header>
  <ion-card-content>
    {{trip.startDate | date: 'EEE MMM d, y'}}-{{trip.endDate | date: 'EEE MMM d, y'}}
  </ion-card-content>
</ion-card>
</ion-content>
