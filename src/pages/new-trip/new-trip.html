<ion-header>

  <ion-navbar>
    <ion-title>New Trip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="newTripForm" (ngSubmit)="createTrip()">
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-input type="text"
        formControlName="location"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start date</ion-label>
      <ion-input type="date"
        [min]="minDate"
        formControlName="startDate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>End date</ion-label>
      <ion-input type="date"
        [max]="maxDate"
        formControlName="endDate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Info</ion-label>
      <ion-textarea
        formControlName="info"></ion-textarea>
    </ion-item>
    <button ion-button>{{mode}} Trip</button>
    {{minDate}}
  </form>
</ion-content>
