<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{form}} Trip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="newTripForm" (ngSubmit)="createTrip()">
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-input type="text"
        formControlName="location"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start date</ion-label>
      <ion-input type="date"
        [min]="minStartDate"
        formControlName="startDate"
        [(ngModel)]="minEndDate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>End date</ion-label>
      <ion-input type="date"
        [min]="minEndDate"
        [max]="maxEndDate"
        formControlName="endDate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Info</ion-label>
      <ion-textarea
        formControlName="info"></ion-textarea>
    </ion-item>
    <button ion-button block [disabled]="newTripForm.invalid">{{form}} Trip</button>
  </form>
</ion-content>
