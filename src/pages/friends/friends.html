<ion-header>

  <ion-navbar color="primary">
    <ion-title>Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let friend of friends" detail-push>
      <p *ngIf="friend" (click)="toFriendsTripsPage(friend.id)"><ion-icon name="person"></ion-icon><span>{{friend.username}}</span></p>
    </ion-item>
  </ion-list>
</ion-content>
