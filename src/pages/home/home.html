<ion-header>
  <ion-navbar>
    <ion-title>
      Travel
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input
        type="email"
        placeholder="john@travel.com"
        formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input
        type="password"
        placeholder="********"
        formControlName="password"></ion-input>
    </ion-item>
    <button ion-button block
      [disabled]="!loginForm.valid">Login</button>
  </form>
  <a ion-button clear (click)="toRegisterPage()" type="button">Sign up</a>
</ion-content>
