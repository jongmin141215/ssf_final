<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" placeholder="john@travel.com"
        formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" placeholder="john"
        formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" placeholder="********"
        formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirm Password</ion-label>
      <ion-input type="password" placeholder="********"
        formControlName="confirmation"></ion-input>
    </ion-item>
    <button ion-button block
      [disabled]="!signupForm.valid">Register</button>
  </form>
</ion-content>
