<ion-header>
  <ion-navbar color="primary">
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="searchForm" (ngSubmit)="findFriend()">
    <ion-searchbar placeholder="Search friends"
      formControlName="searchTerm"></ion-searchbar>
    <button ion-button [disabled]="searchForm.invalid" text-center block>Search</button>
  </form>

  <div *ngIf="friend">
    <button  ion-button (click)="addFriend(friend)" outline block>
      Add {{friend.username}}
    </button>
  </div>
</ion-content>
