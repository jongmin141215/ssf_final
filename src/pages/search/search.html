<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Search</h1>
  <form [formGroup]="searchForm" (ngSubmit)="findFriend()">
    <ion-item>
      <ion-input
        type="text"
        placeholder="Search friends"
        formControlName="searchTerm"></ion-input>

    </ion-item>
    <button ion-button>Search</button>
  </form>
  <p *ngIf="friend">{{friend.username}}<button ion-button (click)="addFriend(friend.id)">Add</button></p>
</ion-content>
