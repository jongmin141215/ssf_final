<ion-header>

  <ion-navbar>
    <ion-title>Trip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Trip to {{trip.location}}!</h3>
  <p>{{trip.startDate | date: 'EEE MMM d, y'}}-{{trip.endDate | date: 'EEE MMM d, y'}}</p>
  <p>{{trip.info}}</p>
  <button ion-button
    (click)="toEditTripPage(trip)">Edit Trip</button>
  <button ion-button
    (click)="deleteTrip(trip.id)">Delete Trip</button>
</ion-content>
